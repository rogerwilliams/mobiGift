<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>My New CouchApp</title>
        <link rel="stylesheet" href="style/jquery.mobile-1.3.0.min.css" />
        <script src="js/libs/require.js" data-main="js/app"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="home">
            <div data-theme="a" data-role="header">
                <h3>
                    Login
                </h3>
            </div>
            <div  data-role="content">
                <div data-role="fieldcontain">
                    <label for="userid">Userid:</label>
                    <input type="text" name="userid" id="userid" value="" />
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" value="" />
                </div>
                <a  id="loginButton", data-role="button" href="#peoplePage">
                    Login
                </a>
            </div>
        </div>
        <div data-role="page" id="peoplePage">
            <div data-theme="a" data-role="header">
                <h3>
                    People
                </h3>
                <a id="addPersonButton" class="ui-btn-right" href="#editPerson" data-role="button"
                    data-icon="plus" data-iconpos="notext" data-transition="flip"
                    data-theme="c" data-inline="true" >
                    Plus
                </a>
            </div>
            <div id="people" data-role="content">
                 <ul data-role="listview" data-divider-theme="b" data-inset="true">
                 </ul>
            </div>
            <script id="personItems" type="text/template">
                    <li data-theme="c">
                        <a href="#" data-transition="slide">
                            <%= person.firstName %>
                        </a>
                    </li>
          </script>
        </div>
        <div data-role="page" id="editPerson">
            <div data-theme="a" data-role="header">
                <a class="back id="editPersonCancel" data-role="button" 
                    data-icon="arrow-l" data-iconpos="left" data-rel="back">Cancel</a>
                <h3>Person</h3>
                <a class="saveButton" data-role="button" data-theme="b" data-rel="back">Save</a>
            </div>
            <div data-role="content">
                <fieldset>
                    <label for="text-basic" class="ui-input-text ">First name</label>
                    <input id="epPersonFirstName" type="text" name="text-basic" value="">
                    <label for="text-basic" class="ui-input-text ">Last name</label>
                    <input id="epPersonLastName" type="text" name="text-basic" value="">
                </fieldset>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    Footer
                </h3>
            </div>
        </div>
    </body>
</html>
